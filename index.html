<!DOCTYPE html>
<!-- saved from url=(0081)http://webglsamples.googlecode.com/hg/google-io/2011/10000-objects-optimized.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>vZome model via WebGL</title>
<link rel="stylesheet" type="text/css" href="my3dNexus7.css">
<script type="text/javascript" src="/webgl/tdl/base.js"></script>
<script type="text/javascript" src="/webgl/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="3master-tdl.js" ></script>
<script type="text/javascript" src="has.js"></script>
<script type="text/javascript" src="vZome-WebGL-tdl.js" ></script>

<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>

</head>
<body>

<div id="viewContainer">
    <canvas id="modelView" width="900" height="1280" />
</div>

<div id="prevnexts">
    <button class="navButs inactive" id="prev">Prev</button>
    <button class="navButs" id="next">Next</button>
	<button class="fileOpen" id="open">Open</button>
</div>


<div>
    <ul id="models">
        <li cameraDistance="60"  >samples/orangePurpleChiral.json</li>
        <li cameraDistance="200" >samples/greenBlue-pyritoDodec.json</li>
        <li cameraDistance="240" >samples/T-carbon.json</li>
        <li cameraDistance="450" >samples/cubicSurfaceLines-purpleYellow.json</li>
        <li cameraDistance="350" >samples/redSquash120cell.json</li>
        <li cameraDistance="580" >samples/vertexFirst120cell.json</li>
    </ul>
</div>

<div id="fpsContainer">
  <div class="fps">fps: <span id="fps">29</span></div>
</div>
<!--
<form>
	<input type="dropbox-chooser" name="json-file" id="file-chooser" data-link-type="direct" style="visibility: hidden;" />
</form>
-->

</body>
</html>
